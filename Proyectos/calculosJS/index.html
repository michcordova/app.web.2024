<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <script src="operaciones.js"></script>
    <link rel="stylesheet" href="estilos.css">
    <title>Document</title>
</head>
<body>
    <div id="contenedor">
        <h2>.:Calculadora Basica:.</h2>
        <hr>
        <form action="">
            <label for="n1">Numero 1:</label>
            <input class="caja1" type="number" id="n1" autofocus><br>
            <label for="n2">Numero 2:</label>
            <input class="caja1" type="number" id="n2"><br>
            <label for="tipo">Tipo de operacion:</label>
            <select class="caja2" id="tipo">
                <option value="+">Suma</option>
                <option value="-">Resta</option>
                <option value="*">Multiplicacion</option>
                <option value="/">Division</option>
            </select><br>
            <input type="button" value="Calcular" onclick="operacion()" id="boton"><br>
        </form>
        <hr>
        <div id="resultado"></div>
        </div>  
</body>
</html
